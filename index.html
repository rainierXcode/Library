<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="left-header">
        <div class="library-name">Readix Library</div>
        <img src="icons/open-book.png" alt="book-icon" />
      </div>

      <div class="right-header">
        <div class="add-button">
          <button>
            <i class="material-icons" id="add-icon">add</i>
            <div>New Book</div>
          </button>
        </div>
      </div>
    </header>

    <section class="cards-container">
      <div class="card" id="card-1">
        <div class="title">Victor Magtangol</div>
        <div class="author">By GMA</div>
        <div class="published">Published: 01/01/2022</div>
        <div class="pages">124 pages</div>

        <div class="modification-container">
          <div class="read-button-container">
            <div class="read-text">Read</div>
            <div class="read-button">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="remove-button-container">
            <button>
              <i class="material-icons" id="delete-icon">delete</i>
              <div>Delete Item</div>
            </button>
          </div>
        </div>
      </div>

      <div class="card" id="card-1">
        <div class="title">Victor Magtangol</div>
        <div class="author">By GMA</div>
        <div class="published">Published: 01/01/2022</div>
        <div class="pages">124 pages</div>

        <div class="modification-container">
          <div class="read-button-container">
            <div class="read-text">Read</div>
            <div class="read-button">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="remove-button-container">
            <button>
              <i class="material-icons" id="delete-icon">delete</i>
              <div>Delete Item</div>
            </button>
          </div>
        </div>
      </div>

      <div class="card" id="card-1">
        <div class="title">Victor Magtangol</div>
        <div class="author">By GMA</div>
        <div class="published">Published: 01/01/2022</div>
        <div class="pages">124 pages</div>

        <div class="modification-container">
          <div class="read-button-container">
            <div class="read-text">Read</div>
            <div class="read-button">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="remove-button-container">
            <button>
              <i class="material-icons" id="delete-icon">delete</i>
              <div>Delete Item</div>
            </button>
          </div>
        </div>
      </div>
    </section>

    <div class="form-container">
      <div class="form-top">
        <div class="add-book-text">Add Book</div>
        <div>
          <button>
            <i class="material-icons" id="close-icon">close</i>
          </button>
        </div>
      </div>

      <form action="">
        <div class="form-row">
          <label for="title_">Title</label>
          <input type="text" id="title_" placeholder="Title" />
        </div>

        <div class="form-row">
          <label for="author_">Author</label>
          <input type="text" id="author_" placeholder="Author Name" />
        </div>

        <div class="form-row">
          <label for="publish_">Published Date</label>
          <input type="date" id="publish_" placeholder="Published" />
        </div>

        <div class="form-row">
          <label for="pages_">Pages</label>
          <input type="number" id="pages_" placeholder="Pages" />
        </div>

        <div class="form-modification">
          <div class="read-button-container">
            <div class="read-text">Read</div>
            <div class="read-button">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="add-button-container">
            <button>
              <i class="material-icons" id="add-icon">library_add</i>
              <div>Add Item</div>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
